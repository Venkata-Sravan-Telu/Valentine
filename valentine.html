<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffc3e1 0%, #ffb3d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            position: relative;
        }

        .cat {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .cat-face {
            width: 100%;
            height: 100%;
            background: #f4a460;
            border-radius: 50%;
            position: relative;
        }

        .cat-ear {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #f4a460;
            position: absolute;
            top: -15px;
        }

        .cat-ear.left {
            left: 10px;
            transform: rotate(-20deg);
        }

        .cat-ear.right {
            right: 10px;
            transform: rotate(20deg);
        }

        .cat-eye {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 45px;
        }

        .cat-eye.left {
            left: 35px;
        }

        .cat-eye.right {
            right: 35px;
        }

        .cat-nose {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 10px solid #ff69b4;
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        .heart {
            width: 40px;
            height: 40px;
            background: #ff1744;
            position: absolute;
            top: -10px;
            right: 10px;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 40px;
            height: 40px;
            background: #ff1744;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -20px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }

        .buttons {
            position: relative;
            height: 100px;
            margin-top: 20px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }

        #yesBtn {
            background: #ff1744;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
        }

        #yesBtn:hover {
            background: #ff4569;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.5);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.05s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .note {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            font-size: 4em;
            color: #ff1744;
            margin-bottom: 20px;
            animation: bounce 0.5s ease;
        }

        .celebration p {
            font-size: 2em;
            color: #333;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1744;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cat">
            <div class="heart"></div>
            <div class="cat-face">
                <div class="cat-ear left"></div>
                <div class="cat-ear right"></div>
                <div class="cat-eye left"></div>
                <div class="cat-eye right"></div>
                <div class="cat-nose"></div>
            </div>
        </div>
        
        <h1>Chitti, will you be my valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        
        <p class="note">"No" seems a bit shy ðŸ˜ˆ</p>
    </div>

    <div class="celebration" id="celebration">
        <h2>Yay! ðŸ’•</h2>
        <p>I knew you'd say yes!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const container = document.querySelector('.container');

        // Detection radius around the "No" button
        const detectionRadius = 100;

        function moveButton(mouseX, mouseY) {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            // Calculate distance between mouse and button center
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            // If mouse is within detection radius, move the button
            if (distance < detectionRadius) {
                const containerRect = container.getBoundingClientRect();
                
                // Calculate new random position
                const maxX = containerRect.width - noBtn.offsetWidth - 40;
                const maxY = 150; // Keep within buttons area
                
                let newX = Math.random() * maxX;
                let newY = Math.random() * maxY;
                
                // Make sure new position is away from mouse
                const testDistance = Math.sqrt(
                    Math.pow(mouseX - (containerRect.left + newX + noBtn.offsetWidth / 2), 2) + 
                    Math.pow(mouseY - (containerRect.top + newY + noBtn.offsetHeight / 2), 2)
                );
                
                // If new position is still too close, try opposite side
                if (testDistance < detectionRadius) {
                    newX = maxX - newX;
                    newY = maxY - newY;
                }
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transform = 'none';
            }
        }

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            moveButton(e.clientX, e.clientY);
        });

        // Also track touch for mobile
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            moveButton(touch.clientX, touch.clientY);
        });

        // If they somehow click No (they won't!)
        noBtn.addEventListener('click', () => {
            alert("How did you even click that? ðŸ˜®");
        });

        // Yes button celebration
        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#ff1744', '#ff69b4', '#ffc3e1', '#ff4569'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    celebration.appendChild(confetti);
                }, i * 30);
            }
        });
    </script>
</body>
</html>
